<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<form  action="https://www.pexels.com/" method="get">
  <h1>Course Sign Up Page</h1>
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>

<label for="firstname">First Name:</label>
<input id="firstname" type="text"  placeholder="First Name" required>

<label for="lastname">Last Name:</label>
<input id="lastname" type="text"  placeholder="Last Name" required>

<p></p>

<label for="email">Email:</label>
<input id="email" type="email"  placeholder="name@gmail.com" required>

<label for="password">Password:</label>
<input id="password" type="text"  placeholder="Password" required>

<p>Are you over the age of 18?</p>
<label for="yes">Yes:</label>
<input id="yes" type="radio" name="over18"  value="yesOver">

<label for="no">No:</label>
<input id="no" type="radio"  name="over18" value="noOver">

<p>Do you have a Credit Card or PayPal?</p>
<select name="payment">
  <option value="cc">Credit Card</option>
  <option value="pp">PayPal</option>
</select>

<p></p>
<input type="submit" name="" value="Submit Feedback">
</form>



  </body>
</html>
